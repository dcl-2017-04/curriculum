title: Other single table verbs
theme: wrangle
needs: manip-basics
readings: ~
desc: "\nYou've learned the most important verbs for data analysis: `filter()`, `mutate()`,
  `group_by()` and `summarise()`. There are a number of other verbs that are not quite
  as important but still come in handy from time-to-time. The goal of this document
  is to familiarise you with their purpose and basic operation\n\n``` r\nlibrary(tidyverse)\nlibrary(nycflights13)\n```\n\nSelect\n------\n\nMost
  of the datasets you'll work with in this class only have a relatively small number
  of variables, and generally you don't need to reduce further. In real life, you'll
  sometimes encounter datasets with hundreds or even thousands of variables, and the
  first challenge is just to narrow down to a useful subset. Solving that problem
  is the job of `select()`.\n\n`select()` allows you to work with column names using
  a handful of helper functions:\n\n-   `starts_with(\"x\")` and `ends_with(\"x\")`
  select variables that start with a common prefix or end with a common suffix.\n\n-
  \  `contains(\"x\")` selects variables that contain a phrase. `matches(\"x.y\")`
  select all variables that match a given regular expression (which you'll learn about
  later in the course).\n\n-   `a:e` selects all variables from variable `a` to variable
  `e` inclsive.\n\nYou can also select a single varible just by using its name directly.\n\n```
  r\nflights %>% select(year:day, ends_with(\"delay\"))\n#> # A tibble: 336,776 ×
  5\n#>     year month   day dep_delay arr_delay\n#>    <int> <int> <int>     <dbl>
  \    <dbl>\n#> 1   2013     1     1         2        11\n#> 2   2013     1     1
  \        4        20\n#> 3   2013     1     1         2        33\n#> 4   2013     1
  \    1        -1       -18\n#> 5   2013     1     1        -6       -25\n#> 6   2013
  \    1     1        -4        12\n#> 7   2013     1     1        -5        19\n#>
  8   2013     1     1        -3       -14\n#> 9   2013     1     1        -3        -8\n#>
  10  2013     1     1        -2         8\n#> # ... with 336,766 more rows\n```\n\nTo
  remove variables from selection, put a `-` in front of the expression.\n\n``` r\nflights
  %>% select(-starts_with(\"dep\"))\n#> # A tibble: 336,776 × 17\n#>     year month
  \  day sched_dep_time arr_time sched_arr_time arr_delay\n#>    <int> <int> <int>
  \         <int>    <int>          <int>     <dbl>\n#> 1   2013     1     1            515
  \     830            819        11\n#> 2   2013     1     1            529      850
  \           830        20\n#> 3   2013     1     1            540      923            850
  \       33\n#> 4   2013     1     1            545     1004           1022       -18\n#>
  5   2013     1     1            600      812            837       -25\n#> 6   2013
  \    1     1            558      740            728        12\n#> 7   2013     1
  \    1            600      913            854        19\n#> 8   2013     1     1
  \           600      709            723       -14\n#> 9   2013     1     1            600
  \     838            846        -8\n#> 10  2013     1     1            600      753
  \           745         8\n#> # ... with 336,766 more rows, and 10 more variables:
  carrier <chr>,\n#> #   flight <int>, tailnum <chr>, origin <chr>, dest <chr>, air_time
  <dbl>,\n#> #   distance <dbl>, hour <dbl>, minute <dbl>, time_hour <dttm>\n```\n\nThere's
  one last helper that's useful if you just want to move a few variables to the start:
  `everything()`.\n\n``` r\nflights %>% select(dep_delay, arr_delay, everything())\n#>
  # A tibble: 336,776 × 19\n#>    dep_delay arr_delay  year month   day dep_time sched_dep_time
  arr_time\n#>        <dbl>     <dbl> <int> <int> <int>    <int>          <int>    <int>\n#>
  1          2        11  2013     1     1      517            515      830\n#> 2
  \         4        20  2013     1     1      533            529      850\n#> 3          2
  \       33  2013     1     1      542            540      923\n#> 4         -1       -18
  \ 2013     1     1      544            545     1004\n#> 5         -6       -25  2013
  \    1     1      554            600      812\n#> 6         -4        12  2013     1
  \    1      554            558      740\n#> 7         -5        19  2013     1     1
  \     555            600      913\n#> 8         -3       -14  2013     1     1      557
  \           600      709\n#> 9         -3        -8  2013     1     1      557            600
  \     838\n#> 10        -2         8  2013     1     1      558            600      753\n#>
  # ... with 336,766 more rows, and 11 more variables: sched_arr_time <int>,\n#> #
  \  carrier <chr>, flight <int>, tailnum <chr>, origin <chr>, dest <chr>,\n#> #   air_time
  <dbl>, distance <dbl>, hour <dbl>, minute <dbl>,\n#> #   time_hour <dttm>\n```\n\nRename\n------\n\nTo
  change the name of a variable use `df %>% rename(new_name = old_name)`. If you have
  trouble remembering which sides old and new go on, remember it's the same order
  as `mutate()`.\n\n``` r\nflights %>% rename(tail_num = tailnum)\n#> # A tibble:
  336,776 × 19\n#>     year month   day dep_time sched_dep_time dep_delay arr_time\n#>
  \   <int> <int> <int>    <int>          <int>     <dbl>    <int>\n#> 1   2013     1
  \    1      517            515         2      830\n#> 2   2013     1     1      533
  \           529         4      850\n#> 3   2013     1     1      542            540
  \        2      923\n#> 4   2013     1     1      544            545        -1     1004\n#>
  5   2013     1     1      554            600        -6      812\n#> 6   2013     1
  \    1      554            558        -4      740\n#> 7   2013     1     1      555
  \           600        -5      913\n#> 8   2013     1     1      557            600
  \       -3      709\n#> 9   2013     1     1      557            600        -3      838\n#>
  10  2013     1     1      558            600        -2      753\n#> # ... with 336,766
  more rows, and 12 more variables: sched_arr_time <int>,\n#> #   arr_delay <dbl>,
  carrier <chr>, flight <int>, tail_num <chr>,\n#> #   origin <chr>, dest <chr>, air_time
  <dbl>, distance <dbl>, hour <dbl>,\n#> #   minute <dbl>, time_hour <dttm>\n```\n\nIf
  you're selecting and renaming, note that you can also use `select()` to rename.
  This sometimes allows you to save a step.\n\n``` r\nflights %>% select(year:day,
  tail_num = tailnum)\n#> # A tibble: 336,776 × 4\n#>     year month   day tail_num\n#>
  \   <int> <int> <int>    <chr>\n#> 1   2013     1     1   N14228\n#> 2   2013     1
  \    1   N24211\n#> 3   2013     1     1   N619AA\n#> 4   2013     1     1   N804JB\n#>
  5   2013     1     1   N668DN\n#> 6   2013     1     1   N39463\n#> 7   2013     1
  \    1   N516JB\n#> 8   2013     1     1   N829AS\n#> 9   2013     1     1   N593JB\n#>
  10  2013     1     1   N3ALAA\n#> # ... with 336,766 more rows\n```\n\nTransmute\n---------\n\nTransmute
  is a minor variation of `mutate()`. The main difference is that it drops any variables
  that you didn't explicitly mention. It's a useful shortcut for `mutate()` + `select()`.\n\n```
  r\ndf <- tibble(x = 1:3, y = 3:1)\n\n# mutate() keeps all the variables\ndf %>%
  mutate(z = x + y)\n#> # A tibble: 3 × 3\n#>       x     y     z\n#>   <int> <int>
  <int>\n#> 1     1     3     4\n#> 2     2     2     4\n#> 3     3     1     4\n\n#
  transmute() drops all the variables\ndf %>% transmute(z = x + y)\n#> # A tibble:
  3 × 1\n#>       z\n#>   <int>\n#> 1     4\n#> 2     4\n#> 3     4\n```\n\nArrange\n-------\n\n`arrange()`
  lets you change the order of the rows. To put a column in descending order, use
  `desc()`.\n\n``` r\nflights %>% arrange(desc(dep_delay))\n#> # A tibble: 336,776
  × 19\n#>     year month   day dep_time sched_dep_time dep_delay arr_time\n#>    <int>
  <int> <int>    <int>          <int>     <dbl>    <int>\n#> 1   2013     1     9
  \     641            900      1301     1242\n#> 2   2013     6    15     1432           1935
  \     1137     1607\n#> 3   2013     1    10     1121           1635      1126     1239\n#>
  4   2013     9    20     1139           1845      1014     1457\n#> 5   2013     7
  \   22      845           1600      1005     1044\n#> 6   2013     4    10     1100
  \          1900       960     1342\n#> 7   2013     3    17     2321            810
  \      911      135\n#> 8   2013     6    27      959           1900       899     1236\n#>
  9   2013     7    22     2257            759       898      121\n#> 10  2013    12
  \    5      756           1700       896     1058\n#> # ... with 336,766 more rows,
  and 12 more variables: sched_arr_time <int>,\n#> #   arr_delay <dbl>, carrier <chr>,
  flight <int>, tailnum <chr>,\n#> #   origin <chr>, dest <chr>, air_time <dbl>, distance
  <dbl>, hour <dbl>,\n#> #   minute <dbl>, time_hour <dttm>\nflights %>% arrange(year,
  month, day)\n#> # A tibble: 336,776 × 19\n#>     year month   day dep_time sched_dep_time
  dep_delay arr_time\n#>    <int> <int> <int>    <int>          <int>     <dbl>    <int>\n#>
  1   2013     1     1      517            515         2      830\n#> 2   2013     1
  \    1      533            529         4      850\n#> 3   2013     1     1      542
  \           540         2      923\n#> 4   2013     1     1      544            545
  \       -1     1004\n#> 5   2013     1     1      554            600        -6      812\n#>
  6   2013     1     1      554            558        -4      740\n#> 7   2013     1
  \    1      555            600        -5      913\n#> 8   2013     1     1      557
  \           600        -3      709\n#> 9   2013     1     1      557            600
  \       -3      838\n#> 10  2013     1     1      558            600        -2      753\n#>
  # ... with 336,766 more rows, and 12 more variables: sched_arr_time <int>,\n#> #
  \  arr_delay <dbl>, carrier <chr>, flight <int>, tailnum <chr>,\n#> #   origin <chr>,
  dest <chr>, air_time <dbl>, distance <dbl>, hour <dbl>,\n#> #   minute <dbl>, time_hour
  <dttm>\n```\n\nDistinct\n--------\n\n`distinct()` removes duplicates from a dataset.
  The result is ordered by first occurence in original dataset.\n\n``` r\nflights
  %>% distinct(carrier, flight)\n#> # A tibble: 5,725 × 2\n#>    carrier flight\n#>
  \     <chr>  <int>\n#> 1       UA   1545\n#> 2       UA   1714\n#> 3       AA   1141\n#>
  4       B6    725\n#> 5       DL    461\n#> 6       UA   1696\n#> 7       B6    507\n#>
  8       EV   5708\n#> 9       B6     79\n#> 10      AA    301\n#> # ... with 5,715
  more rows\n```\n\nSample\n------\n\nWhen working with very large datasets, sometimes
  it's convenient to reduce to a smaller dataset, just by taking a random sample.
  That's the job of `sample_n()` and `sample_frac()`. `sample_n()` selects the same
  number of observations from each group, `sample_frac()` selects the same proportion.\n\n```
  r\npopular_dest <- flights %>%\n  group_by(dest) %>%\n  filter(n() > 1000)\n\n#
  Creates a dataset with the same number of flights to each dest\npopular_dest %>%
  sample_n(100)\n#> Source: local data frame [5,800 x 19]\n#> Groups: dest [58]\n#>
  \n#>     year month   day dep_time sched_dep_time dep_delay arr_time\n#>    <int>
  <int> <int>    <int>          <int>     <dbl>    <int>\n#> 1   2013     4    20
  \    1149           1151        -2     1421\n#> 2   2013     2    28     2017           2020
  \       -3     2248\n#> 3   2013     2    12      805            810        -5     1037\n#>
  4   2013     6    25     1147           1145         2     1343\n#> 5   2013     1
  \   13     1857           1900        -3     2146\n#> 6   2013    12    13      612
  \           615        -3      854\n#> 7   2013    11    19      558            600
  \       -2      837\n#> 8   2013     3     8     1652           1415       157     1846\n#>
  9   2013    12    20     2057           2100        -3     2319\n#> 10  2013     8
  \   13      613            600        13      910\n#> # ... with 5,790 more rows,
  and 12 more variables: sched_arr_time <int>,\n#> #   arr_delay <dbl>, carrier <chr>,
  flight <int>, tailnum <chr>,\n#> #   origin <chr>, dest <chr>, air_time <dbl>, distance
  <dbl>, hour <dbl>,\n#> #   minute <dbl>, time_hour <dttm>\n\n# Creates a dataset
  with proportion number of flights to each dest\npopular_dest %>% sample_frac(0.01)\n#>
  Source: local data frame [3,205 x 19]\n#> Groups: dest [58]\n#> \n#>     year month
  \  day dep_time sched_dep_time dep_delay arr_time\n#>    <int> <int> <int>    <int>
  \         <int>     <dbl>    <int>\n#> 1   2013     6     9     2029           2035
  \       -6     2248\n#> 2   2013     2    28     1723           1730        -7     1946\n#>
  3   2013    10    18     2001           2000         1     2226\n#> 4   2013    10
  \   15     1559           1600        -1     1827\n#> 5   2013     2     7     1306
  \          1216        50     1612\n#> 6   2013    12     8     2000           1930
  \       30     2240\n#> 7   2013    12     9     1456           1500        -4     1748\n#>
  8   2013     8    13     1554           1545         9     1812\n#> 9   2013     6
  \    8     2001           1900        61     2207\n#> 10  2013     5    21     1314
  \          1300        14     1528\n#> # ... with 3,195 more rows, and 12 more variables:
  sched_arr_time <int>,\n#> #   arr_delay <dbl>, carrier <chr>, flight <int>, tailnum
  <chr>,\n#> #   origin <chr>, dest <chr>, air_time <dbl>, distance <dbl>, hour <dbl>,\n#>
  #   minute <dbl>, time_hour <dttm>\n```\n\nSlice rows\n----------\n\n`slice()` allows
  to pick rows by position, by group. `head()` and `tail()` just show the first (or
  last) few rows of the entire data frame.\n\n``` r\n# first flights to each dest\nflights
  %>% group_by(dest) %>% slice(1:5)\n#> Source: local data frame [517 x 19]\n#> Groups:
  dest [105]\n#> \n#>     year month   day dep_time sched_dep_time dep_delay arr_time\n#>
  \   <int> <int> <int>    <int>          <int>     <dbl>    <int>\n#> 1   2013    10
  \    1     1955           2001        -6     2213\n#> 2   2013    10     2     2010
  \          2001         9     2230\n#> 3   2013    10     3     1955           2001
  \       -6     2232\n#> 4   2013    10     4     2017           2001        16     2304\n#>
  5   2013    10     5     1959           1959         0     2226\n#> 6   2013    10
  \    1     1149           1159       -10     1245\n#> 7   2013    10     2     1152
  \          1159        -7     1259\n#> 8   2013    10     3     1211           1159
  \       12     1316\n#> 9   2013    10     4      757            800        -3      859\n#>
  10  2013    10     4     1154           1159        -5     1258\n#> # ... with 507
  more rows, and 12 more variables: sched_arr_time <int>,\n#> #   arr_delay <dbl>,
  carrier <chr>, flight <int>, tailnum <chr>,\n#> #   origin <chr>, dest <chr>, air_time
  <dbl>, distance <dbl>, hour <dbl>,\n#> #   minute <dbl>, time_hour <dttm>\n\n# first
  flights overall\nflights %>% head()\n#> # A tibble: 6 × 19\n#>    year month   day
  dep_time sched_dep_time dep_delay arr_time\n#>   <int> <int> <int>    <int>          <int>
  \    <dbl>    <int>\n#> 1  2013     1     1      517            515         2      830\n#>
  2  2013     1     1      533            529         4      850\n#> 3  2013     1
  \    1      542            540         2      923\n#> 4  2013     1     1      544
  \           545        -1     1004\n#> 5  2013     1     1      554            600
  \       -6      812\n#> 6  2013     1     1      554            558        -4      740\n#>
  # ... with 12 more variables: sched_arr_time <int>, arr_delay <dbl>,\n#> #   carrier
  <chr>, flight <int>, tailnum <chr>, origin <chr>, dest <chr>,\n#> #   air_time <dbl>,
  distance <dbl>, hour <dbl>, minute <dbl>,\n#> #   time_hour <dttm>\n\n# last flights
  overall\nflights %>% tail()\n#> # A tibble: 6 × 19\n#>    year month   day dep_time
  sched_dep_time dep_delay arr_time\n#>   <int> <int> <int>    <int>          <int>
  \    <dbl>    <int>\n#> 1  2013     9    30       NA           1842        NA       NA\n#>
  2  2013     9    30       NA           1455        NA       NA\n#> 3  2013     9
  \   30       NA           2200        NA       NA\n#> 4  2013     9    30       NA
  \          1210        NA       NA\n#> 5  2013     9    30       NA           1159
  \       NA       NA\n#> 6  2013     9    30       NA            840        NA       NA\n#>
  # ... with 12 more variables: sched_arr_time <int>, arr_delay <dbl>,\n#> #   carrier
  <chr>, flight <int>, tailnum <chr>, origin <chr>, dest <chr>,\n#> #   air_time <dbl>,
  distance <dbl>, hour <dbl>, minute <dbl>,\n#> #   time_hour <dttm>\n```\n"
